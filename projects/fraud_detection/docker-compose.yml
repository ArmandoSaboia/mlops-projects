version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/fraud_detector.joblib
    volumes:
      - ./models:/app/models
    depends_on:
      - db
  
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=fraud
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: 