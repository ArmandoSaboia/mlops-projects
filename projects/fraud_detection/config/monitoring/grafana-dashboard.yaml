apiVersion: 1

providers:
- name: 'Fraud Detection Dashboards'
  orgId: 1
  folder: 'Fraud Detection'
  type: file
  options:
    path: /var/lib/grafana/dashboards

dashboards:
  - name: 'Fraud Detection Overview'
    panels:
      - title: 'Transaction Volume'
        type: graph
        datasource: Prometheus
        targets:
          - expr: 'rate(fraud_detection_transactions_total[5m])'
      
      - title: 'Fraud Alerts'
        type: graph
        datasource: Prometheus
        targets:
          - expr: 'rate(fraud_detection_alerts_total[5m])'
      
      - title: 'Prediction Latency'
        type: heatmap
        datasource: Prometheus
        targets:
          - expr: 'rate(fraud_detection_prediction_latency_seconds_bucket[5m])' 