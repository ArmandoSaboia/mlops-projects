apiVersion: apps/v1
kind: Deployment
metadata:
  name: clinical-trials-service
  namespace: clinical-research
spec:
  replicas: 3
  selector:
    matchLabels:
      app: clinical-trials
  template:
    metadata:
      labels:
        app: clinical-trials
    spec:
      containers:
      - name: clinical-trials
        image: clinical-trials:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: trial-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://redis:6379"
        volumeMounts:
        - name: trial-data
          mountPath: /data
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: trial-data
        persistentVolumeClaim:
          claimName: trial-data-pvc
      - name: config-volume
        configMap:
          name: trial-config 