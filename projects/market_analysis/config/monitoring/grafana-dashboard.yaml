apiVersion: 1

providers:
- name: 'Market Analysis Dashboards'
  orgId: 1
  folder: 'Market Analysis'
  type: file
  options:
    path: /var/lib/grafana/dashboards

dashboards:
  - name: 'Market Analysis Overview'
    panels:
      - title: 'Model Prediction Accuracy'
        type: graph
        datasource: Prometheus
        targets:
          - expr: 'market_analysis_prediction_accuracy{timeframe="1d"}[24h]'
      
      - title: 'Data Pipeline Latency'
        type: heatmap
        datasource: Prometheus
        targets:
          - expr: 'rate(market_data_processing_duration_seconds_bucket[5m])'
      
      - title: 'Active Trading Signals'
        type: stat
        datasource: Prometheus
        targets:
          - expr: 'sum(market_trading_signals) by (signal_type)' 